<html>

<head>
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
<link rel="stylesheet" href="../pandora/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Coiny|Lemon" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="body">
  <div class="head1">
    <h2>Age Calculator</h2>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-md-auto">
        <div class="container1">
          <form>
            <div class="form">
              <label class="fieldname" for="birthYear">Date Of Birth :</label>
              <input class="textbox" type="date" id="birthYear" name="birthYear" placeholder="Enter year of Birth" pattern="[0-9]{4}" required />
            </div>
            <div class="form">
              <label class="fieldname" for="futureYear">On This Date :</label>
              <input class="textbox" type="date" id="futureYear" name="futureYear" placeholder="Enter a future year" pattern="[0-9]{4}"  required/>
            </div>
            <div class="form">
             <!-- <label class="fieldname" for="age"> Your Age :</label> -->
              <output id="age" readonly="readonly" />
            </div>
            <div class="form" id="button">
              <button type="button" id="calculateAge">Calculate Age</button>
              <button type="button" id="clear">Clear</button>
              </div>
          </form>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
 
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
  <script src="../pandora/jscript.js"></script>
</body>

</html>
