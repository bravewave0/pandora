<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Coiny|Lemon" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="body">
  <div class="head1">
    <h2>Age Calculator</h2>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-md-auto">
        <div class="container1">
          <form>
            <div class="form">
              <label class="fieldname" for="birthYear">Date Of Birth :</label>
              <input class="textbox" type="date" id="birthYear" name="birthYear" placeholder="Enter year of Birth" pattern="[0-9]{4}" required />
            </div>
            <div class="form">
              <label class="fieldname" for="futureYear">On This Date :</label>
              <input class="textbox" type="date" id="futureYear" name="futureYear" placeholder="Enter a future year" pattern="[0-9]{4}" required/>
            </div>
            <div class="form">
              <!-- <label class="fieldname" for="age"> Your Age :</label> -->
              <output id="age" readonly="readonly" />
            </div>
            <div class="form" id="button">
              <button type="button" id="calculateAge">Calculate Age</button>
              <button type="button" id="clear">Clear</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-md-auto">
        <div class="container2">
          <div>
                       <img class="astroimg" id="aries" src="https://dl.dropboxusercontent.com/s/qyleil8wv3dask7/Aries.png?dl=0" alt="">
            <img class="astroimg" id="taurus" src="https://dl.dropboxusercontent.com/s/6ttkkp8z1owdaen/Taurus.png?dl=0" alt="">
            <img class="astroimg" id="gemini" src="https://dl.dropboxusercontent.com/s/fmt31bg9funvs9d/Gemini.png?dl=0" alt="">
            <img class="astroimg" id="cancer" src="https://dl.dropboxusercontent.com/s/hmfdint9q00f4rd/Cancer.png?dl=0" alt="">
            <img class="astroimg" id="leo" src="https://dl.dropboxusercontent.com/s/mes6ez4d67fx5lw/Leo.png?dl=0" alt="">
            <img class="astroimg" id="virgo" src="https://dl.dropboxusercontent.com/s/uexfzrxh5j9jmta/Virgo.png?dl=0" alt="">
            <img class="astroimg" id="libra" src="https://dl.dropboxusercontent.com/s/54asklxttkxyo54/Libra.png?dl=0 " alt="">
            <img class="astroimg" id="scorpio" src="https://dl.dropboxusercontent.com/s/3z6tll73sc9juvs/Scorpio.png?dl=0" alt="">
            <img class="astroimg" id="sagittarius" src="https://dl.dropboxusercontent.com/s/y7d9ph9toilyrng/Sagittarius.png?dl=0" alt="">
            <img class="astroimg" id="capricorn" src="https://dl.dropboxusercontent.com/s/ukcx2bpmugtcug4/Capricorn.png?dl=0" alt="">
            <img class="astroimg" id="aquarius" src="https://dl.dropboxusercontent.com/s/s80zcc59plet4s3/Aquarius.png?dl=0" alt="">
            <img class="astroimg" id="pisces" src="https://dl.dropboxusercontent.com/s/t33g8abeaagmxz9/Pisces.png?dl=0" alt="">
             <p id="astro"> </p>
          </div>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
